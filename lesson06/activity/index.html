  <body>
    <form class="form-group">
      <button id="clickme" type="submit" class="btn btn-primary btn-block" name="button"
      data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">click me</button>
      <span id="disabled" type="submit" class="btn btn-primary btn-block" name="button"
      class="d-inline-block" tabindex="0" data-toggle="tooltip" title="click the click me button first">
        <button id="submit" class="btn btn-secondary" style="pointer-events: none;" type="button"
        disabled>Disabled button</button>
      </span>
    </form>
